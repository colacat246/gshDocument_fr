<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <h1>pdf in html</h1>
    <iframe id="ifra" src="pdf/exp.pdf" width="50%" height="70%"></iframe>

      setTimeout(() => {
        const ifra = document.querySelector('#ifra');

      }, 2000);
    </script>
